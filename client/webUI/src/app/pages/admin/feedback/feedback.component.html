<section>
    <div class="row">
        <div class="col-3" *ngFor="let card of cards">
            <mat-card class="bg-white shadow-sm product-reward-card p-3 h-100 justify-content-between" appearance="outlined">
                <mat-card-content>
                    <!-- Star Ratings -->
                    <div>
                        <ng-container *ngFor="let star of getStars(card.rating)">
                            <mat-icon>{{ star }}</mat-icon>
                        </ng-container>
                    </div>
                    <!-- Description -->
                    <p class="description fs-12">{{ card.description }}</p>                   
                </mat-card-content>
                <mat-card-actions class="border-top border-light">
                    <!-- User Image and Name -->
                    <div>
                        <div class="user-info">
                            <img [src]="card.image" alt="User Image" class="user-image shadow-sm">
                            <span class="user-name fs-14">{{ card.name }}</span>
                        </div>
                        <div class="emp-code fs-14 ps-5">{{ card.empCode }}</div>
                    </div>
                    </mat-card-actions>
            </mat-card>
        </div>
    </div>
</section>
