<section class="bg-white border-bottom border-light">
    <header class="container-fluid d-flex justify-content-between align-items-center py-3">
        <div class="logo-font">
            <span class="text-dark fw-bold">Choice</span>
            <span class="text-primary">Chase</span>
        </div>
        <div class="header-links d-flex">
            <div class="d-flex align-items-center">
                <mat-icon class="notifications">notifications</mat-icon>
                <div class="mx-3">Piyush</div>
                <div>
                    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                        <mat-icon>person</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item>
                            <mat-icon>power_settings_new</mat-icon>
                            <span [routerLink]="['/admin-login-access']" (click)="logOut()">Logout</span>
                        </button>
                        <button mat-menu-item disabled>
                            <mat-icon>voicemail</mat-icon>
                            <span>Check voice mail</span>
                        </button>
                        <button mat-menu-item>
                            <mat-icon>notifications_off</mat-icon>
                            <span>Disable alerts</span>
                        </button>
                    </mat-menu>
                </div>                
            </div>
        </div>
    </header>
</section>
