<section class="bg-white border-bottom border-light">
    <header class="container-fluid d-flex justify-content-between align-items-center py-3">
        <div>
            <mat-icon>menu</mat-icon>
        </div>
        <div class="header-links d-flex">
            <div class="d-flex align-items-center">
                <mat-icon class="notifications">notifications</mat-icon>
                <!-- admin name -->
                <div [matMenuTriggerFor]="menu" class="mx-3 admin d-flex">
                    Piyush<mat-icon>person</mat-icon>
                </div>
                <!-- /admin name -->
                <!-- mat menu -->
                <div>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item>
                            <mat-icon>power_settings_new</mat-icon>
                            <span [routerLink]="['/admin-login-access']" (click)="logOut()">Logout</span>
                        </button>
                        <button mat-menu-item disabled>
                            <mat-icon>voicemail</mat-icon>
                            <span>Check voice mail</span>
                        </button>
                        <button mat-menu-item>
                            <mat-icon>notifications_off</mat-icon>
                            <span>Disable alerts</span>
                        </button>
                    </mat-menu>
                </div>
                <!-- /mat menu -->
            </div>
        </div>
    </header>
</section>
